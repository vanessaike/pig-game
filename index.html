<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Pig Game</title>
  </head>

  <body>
    <main class="app">
      <section id="player--0" class="player active winner">
        <h1 class="player__title">Player 1</h1>
        <h1><span id="score-player--0">0</span></h1>

        <div id="current-container--0" class="current hidden">
          <h3>current</h3>
          <h3><span id="current-score--0">0</span></h3>
        </div>
      </section>

      <section class="middle">
        <img src="img/dice-6.png" class="dice-element" />

        <div class="btns">
          <button class="btn btn--roll">roll the dice</button>
          <button class="btn btn--hold">hold</button>
          <button class="btn btn--new-game">new game</button>
        </div>
      </section>

      <section id="player--1" class="player">
        <h1 class="player__title">Player 2</h1>
        <h1><span id="score-player--1">0</span></h1>

        <div id="current-container--1" class="current">
          <h3>current</h3>
          <h3><span id="current-score--1">0</span></h3>
        </div>
      </section>
    </main>
  </body>
</html>
